<div data-role="view" id="share" data-layout="default" data-transition="overlay:down" class="share-view"
    data-init="app.viewModels.addExhibit.init" data-show="app.viewModels.addExhibit.show" data-model="app.viewModels.addExhibit">
    <header data-role="header">
        <div data-role="navbar">
            Exhibit
            <a class="nav-button" data-align="left" data-role="backbutton">Cancel</a>
            <a class="nav-button" data-align="right" data-role="button" data-bind="click: saveExhibit">Add Exhibit</a>
        </div>
    </header>
    <div id="enterTitle" class="share-form-wrp">
        <div class="user-share">
            <textarea id="newTitle" class="small" placeholder="Enter Title" required validationMessage="Title is required!"></textarea>
            <div id="newTitleValidation" class="validation">Title is required!</div>
        </div>
    </div>
    <div id="enterDesc" class="share-form-wrp">
        <div class="user-share">
            <textarea id="newDesc" placeholder="Enter Description" required validationMessage="Description is required!"></textarea>
            <div id="newDescValidation" class="validation">Description is required!</div>
        </div>
    </div>
    <div id="enterTag" class="share-form-wrp">
        <div class="user-share">
            <textarea type="text" id="newTag" class="small" placeholder="Enter Tag" required validationMessage="Tag is required!"></textarea>
            <div id="newTagValidation" class="validation">Tag is required!</div>
        </div>    
    </div>
    <div id="enterPublic" class="share-form-wrp">
        <input id="newPublic" type="checkbox" />
        <span>Make Public</span>
    </div>
</div>
